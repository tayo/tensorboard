<!--
tf-data-selector creates a widget for creating a group of data, a filtered data
by experiment, runs, and tags. It allows user to add more groups too.

Properties in: none.
Properties out:
  - selection: array of data selection. Please refer to
    tf_data_selector.Selection for its data type.

-->
<dom-module id="tf-data-selector">
  <template>
    <template
      is="dom-if"
      if="[[!_canCompareExperiments(_comparingExps)]]"
      restamp
    >
      <tf-data-select-row no-experiment persistence-number="0">
      </tf-data-select-row>
    </template>
    <template is="dom-repeat" items="[[_comparingExps]]" as="exp">
      <tf-data-select-row
        checkbox-color="[[_getExperimentColor(exp)]]"
        experiment="[[exp]]"
        persistence-number="[[index]]"
        on-selection-changed="_selectionChanged"
        on-remove="_removeExperiment"
      ></tf-data-select-row>
    </template>

    <experiment-selector
      id="selector"
      exclude-experiments="[[_comparingExps]]"
      on-experiment-added="_addExperiments"
    ></experiment-selector>
    <style>
      :host {
        align-items: flex-start;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        width 100%;
      }

      #exp-selector {
        display: inline-flex;
        flex-direction: column;
        min-width: 400px;
      }

      tf-data-select-row {
        margin: 5px 0;
        max-width: 720px;
        width: 100%;
      }

      tf-data-select-row[no-experiment] {
        margin-left: -8px;
      }

      experiment-selector {
        margin: 10px 0;
      }
    </style>
  </template>
  <script src="storage-utils.js"></script>
  <script src="tf-data-selector.js"></script>
</dom-module>
